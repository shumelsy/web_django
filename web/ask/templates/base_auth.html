<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        a
        {
            display: block;
            float: right;
            margin-right: 25px;
            padding: 10px 50px;
            color: black;

            border-radius: 15px;
            border: 1px solid black;
            text-decoration: none;
            transition: color 0.5s, background 0.5s;
        }

        a:hover
        {
            color: white;
            background: blue;
            border: 1px solid blue;
        }
    </style>
</head>

{% if user.is_authenticated %}
    <a href=/logout/">Выйти ({{ user.username }})</a>
{% else %}
    <a href="/signup/">Регистрация</a>
    <a href="/login/">Войти</a>
{% endif %}
