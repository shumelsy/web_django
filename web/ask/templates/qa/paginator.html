{% extends "base.html" %}

{% block content %}
  <h4>Page {{ page.number }}</h4><br>
  {% for q in questions %}
	{{ q.title }}<br />
	<a href="/question/{{ q.id }}">Go_to_question</a><br />
	<br>
  {% endfor %}

  <nav><ul class="pagination">
  {% for p in paginator.page_range %}
	{% if p == page.number %}
	<li class="active">
	{% else %}
	<li>
	{% endif %}
		Go to <a href="{{ paginator.baseurl }}{{ p }}">page
		{{ p }}</a>
	</li>
  {% endfor %}
  </ul></nav>

{% endblock %}
